<ion-view>
    <ion-content padding="true" class="has-header job-list">
        <ul>
            <li ng-repeat="j in vm.jobs track by $index">
                <span class="job-name">Job {{$index + 1}}</span>
                <br>
                <span>Size: {{j.size}}</span>
                <br>
                <span>Job created: 01/01/2017 at 05PM</span>
                <!--HARDCODED date!!!-->
                <span class="job-button">></span>
            </li>
        </ul>
    </ion-content>
</ion-view>
