<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/pbox.png">
    <link rel="apple-touch-startup-image" href="/pbox.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="pbox.png" />

    <title>PBox mobile</title>

    <link rel="manifest" href="manifest.json">

    <link href="styles/styles.css" rel="stylesheet">

    <!-- ionic & angular scripts -->
    <script src="js/libraries.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- @if PLATFORM != 'web' -->
    <script src="cordova.js"></script>
    <!-- @endif -->
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="pbox">
    <ion-pane ng-controller="navController as vm">
        <ion-side-menus enable-menu-with-back-views="true">
            <ion-side-menu class="nav-list" side="left">
                <ul>
                    <li menu-close ng-click="vm.changeState('job-create')">
                        New Job
                        <span class="nav-button">></span>
                    </li>
                    <li menu-close ng-click="vm.changeState('job-list')">
                        My Jobs
                        <span class="nav-button">></span>
                    </li>
                </ul>
            </ion-side-menu>
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable" ng-include="'app/navigation/navigation.html'"></ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
        </ion-side-menus>
    </ion-pane>
</body>

</html>
